<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="font/fonts.css">
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="py-5 vh-100">
      <div class="container d-flex justify-content-center align-items-center flex-column ">
        <h1 class="py-2 position-relative">Bookmarker</h1>

        <div class="bookmark-body mt-5 p-3 py-4 d-flex align-items-center gap-4 w-100 justify-content-center flex-column">
        
          <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
          
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input oninput="validationBookName()" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>

          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input oninput="validationUrl()" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
          <button onclick="addBook()" class="btn btn-danger submit-btn px-5" id="submitBtn">Submit</button>
        </div>




        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody id="books-container">
           
          </tbody>
        </table>

  
      </div>


      


      <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="alert-msg">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button onclick="closeBtn()" class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>
   
    <script src="JavaScript/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
